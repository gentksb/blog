name: Run Lint and Tests

on:
  push:
    branches:
      - "master"
    paths:
      - "functions/**"
      - "src/lib/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "functions/**"
      - "src/lib/**"
      - ".github/workflows/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm run lint

      - name: Run Tests
        run: |
          touch .dev.vars
          echo "PARTNER_TAG=$PARTNER_TAG" >> .dev.vars
          echo "PAAPI_SECRETKEY=$PAAPI_SECRETKEY" >> .dev.vars
          echo "PAAPI_ACCESSKEY=$PAAPI_ACCESSKEY" >> .dev.vars
          pnpm run test
        env:
          PARTNER_TAG: ${{ secrets.PARTNER_TAG }}
          PAAPI_SECRETKEY: ${{ secrets.PAAPI_SECRETKEY }}
          PAAPI_ACCESSKEY: ${{ secrets.PAAPI_ACCESSKEY }}
