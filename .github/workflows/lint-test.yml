name: Run Lint and Tests

on:
  push:
    branches:
      - "master"
    paths:
      - "functions/**"
      - "src/lib/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "functions/**"
      - "src/lib/**"
      - ".github/workflows/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Run Tests
        run: |
          touch .dev.vars
          echo "PARTNER_TAG=$PARTNER_TAG" >> .dev.vars
          echo "PAAPI_SECRETKEY=$PAAPI_SECRETKEY" >> .dev.vars
          echo "PAAPI_ACCESSKEY=$PAAPI_ACCESSKEY" >> .dev.vars
          bun run test
        env:
          PARTNER_TAG: ${{ secrets.PARTNER_TAG }}
          PAAPI_SECRETKEY: ${{ secrets.PAAPI_SECRETKEY }}
          PAAPI_ACCESSKEY: ${{ secrets.PAAPI_ACCESSKEY }}
