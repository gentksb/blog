name: functions test

on:
  pull_request:
    branches: [master]
    paths:
      - "functions/**"
      - ".github/workflows/function-test.yml"
  push:
    branches: [master]
    paths:
      - "functions/**"
      - ".github/workflows/function-test.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install dependencies
        run: cd functions/ && npm ci

      - name: Run test
        run: cd functions/ && npm test
        env:
          PARTNER_TAG: ${{ secrets.PARTNER_TAG }}
          AMAZON_PAAPI_SECRET: ${{ secrets.AMAZON_PAAPI_SECRET }}
          AMAZON_PAAPI_KEY: ${{ secrets.AMAZON_PAAPI_KEY }}
